<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Product Management Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <!-- Header-->
    <header class="py-5">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                <div class="m-4 m-lg-5">
                    <h1 class="display-5 fw-bold">Product Database</h1>
                    <p class="fs-4">Use this interface to interact with and update the product database.</p>
                </div>
            </div>
        </div>
    </header>
    <section class="pt-4">
        <div class="container ">
            <div class="row row-cols-3">
                <div class="mb-5">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i
                                    class="bi bi-plus-square-fill"></i></div>
                            <h2 class="fs-4 fw-bold">Add new product</h2>
                            <form action="/product" method="POST">
                                <fieldset>
                                    <div class="mb-3">
                                        <label class="form-label">Product name</label>
                                        <input class="form-control" type="text" id='product_name' name="product_name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Product type</label>
                                        <input class="form-control" type="text" id='product_type' name="product_type" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Price per pack</label>
                                        <input class="form-control" type="number" id='price_per_pack' name="price_per_pack" min="0" step="0.01" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Price per kg</label>
                                        <input class="form-control" type="number" id='price_per_kg' name="price_per_kg" min="0" step="0.01" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Pack size</label>
                                        <input class="form-control" type="number" id='pack_size' name="pack_size" min="0" step="0.01" required>
                                    </div>
                        
                                    <div class="mb-3">
                                        <label class="form-label">Product Description</label>
                                        <textarea class="form-control" name="product_description" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">supplier</label>
                                        <textarea class="form-control" name="supplier" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-primary" type="reset">Reset</button>
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="mb-5">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i
                                    class="bi bi-filter-square-fill"></i></div>
                            <h2 class="fs-4 fw-bold">View a product</h2>
                            <form action="/view" method="POST">
                                <fieldset>
                                    <div class="mb-3">
                                        <label class="form-label">Product Name</label>
                                        <input class="form-control" type="text" id="productName" name="productName" required>
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-primary" type="reset">Reset</button>
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="mb-5">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i
                                    class="bi bi-filter-square-fill"></i></div>
                            <h2 class="fs-4 fw-bold">Show all products</h2>
                            <br /><br /><br /><br />
                            <form action="/showall" method="POST">
                                <fieldset>
                                    <button class="btn btn-primary" type="submit">Show All</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark text-center">
    </footer>
</body>

</html>
